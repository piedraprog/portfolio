<section class="flex-col text-primary">
  <div class="nav flex justify-end mr-14 pt-5">
    <app-navbar></app-navbar>
  </div>

  <div class="flex h-[90vh]">
    <h1 class=" font-extrabold text-[24vh] self-end ml-4 uppercase">{{pageName}}</h1>
  </div>
</section>

<app-scrolling-text [text]="pageName"></app-scrolling-text>

<section class="pt-20 bg-background text-primary pb-96">
  <div class="p-10 relative w-full">
    <p class="absolute font-semibold text-2xl capitalize top-0 right-20">last update // 2024</p>
  </div>
  <article class="w-full flex h-[100vh] mb-52">
    <p class="text-left ml-20 font-medium w-1/2 text-3xl">
      {{ aboutme}}
      <br>
      <br>
      {{ aboutme2}}
    </p>


    <div class="relative w-1/2 flex items-center justify-center">
      <div class="absolute h-[72vh] w-[72vh] bg-primary rounded-full z-10 top-0 left-20">

      </div>
      <div class="absolute h-[72vh] w-[72vh] z-20 top-0 left-20">
        <img src="assets/imgs/pp2.png" alt="Imagen Circular" class="w-full h-full rounded-full object-cover grayscale">
        <!-- <div class="absolute inset-0 rounded-full bg-purple-50 opacity-50"></div> -->
      </div>

    </div>
  </article>
  <div class="flex justify-center mt-20">
    <table class="w-4/5 overflow-hidden">
      <thead class="text-6xl text-left font-semibold uppercase mb-4">
        <tr>
          <th *ngFor="let colum of tableColums" class="py-3 px-6 ">{{colum}}</th>
        </tr>
      </thead>
      <tbody class="divide-y-4 divide-primary divide-solid">
        <tr *ngFor="let job of tableInfo"
          class="text-2xl font-medium text-primary hover:bg-primary hover:text-background transition-colors ease-in-out duration-500 cursor-pointer"
          (click)="goTo()">
          <td class="py-4 px-6">{{ job.job }}</td>
          <td class="py-4 px-6 uppercase">{{ job.company }}</td>
          <td class="py-4 px-6">{{ job.time }}</td>

        </tr>
      </tbody>
    </table>
  </div>
</section>
<app-footer class="mt-20"></app-footer>
