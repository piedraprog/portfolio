<header class="text-primary" *ngIf="(pageDetailData$ | async) as info">
  <nav class="h-20 flex w-[90vw] items-center">
    <ul class="flex justify-between w-[50vw] uppercase font-bold  ml-16 text-2xl">
      <li>Project</li>
      <li class="hover-underline-animation">
        <a [href]="info.siteLink" target="_blank"> 
          Visit live Website
          <!-- <i class="fas fa-external-link-alt text-sm top-2 ml-2 absolute"></i> -->
        </a>
      </li>
    </ul>
    <button (click)="goTo('portfolio')" class="
          absolute 
          top-9
          right-16
          rounded-full 
          w-2 h-2 flex 
          items-center 
          justify-center 
          font-semibold
          text-[4vh]
          hover:text-accent
        ">
      X
    </button>
  </nav>
</header>

<section id="project-explanation" class="flex items-center h-3/4 text-primary mt-10 "
  *ngIf="pageDetailData$ | async as info">

  <div class="w-1/3 ml-16 flex-col">

    <h1 class="text-4xl font-bold uppercase pb-5 text-wrap">{{ info.title }}</h1>

    <p class="text-lg font-medium text-left">
      {{ info.description }}
    </p>

    <table class="min-w-full mt-10">
      <thead>
        <tr class="border-b-4 border-primary">
          <th class="py-2 px-4 text-left font-bold text-2xl text-nowrap">Project Info</th>
          <th class="py-2 px-4 text-left font-bold text-2xl text-nowrap"></th>
        </tr>
      </thead>
      <tbody class="font-semibold text-lg">
        <!-- <tr class="border-b-4 border-primary">
          <td class="py-2 px-4">Role</td>
          <td class="py-2 px-4">{{info.}}</td>
        </tr> -->
        <tr class="border-b-4 border-primary">
          <td class="py-2 px-4">Role</td>
          <td class="py-2 px-4 font-medium flex flex-wrap gap-1 ">
            {{ info.role }}
          </td>
        </tr>
        <tr class="border-b-4 border-primary">
          <td class="py-2 px-4">Stack</td>
          <td class="py-2 px-4 font-medium text-sm flex flex-wrap gap-1 ">
            <span *ngFor="let stack of info.stack;index as i">
              {{stack}}
              <span *ngIf="i !== info.stack.length -1">,</span>
            </span>
          </td>
        </tr>
        <tr class="border-b-4 border-primary">
          <td class="py-2 px-4">Year</td>
          <td class="py-2 px-4">{{info.date}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="w-3/4 ml-16 flex justify-center ">
    <c-carousel [interval]="5000" transition="slide" class="w-[95%] h-[95%] shadow-lg shadow-gray-500/50">
      <c-carousel-inner>
        <c-carousel-item *ngFor="let slide of info.imgExplanationUrls">
          <img [src]="slide" alt="{{slide}}" class="w-100" loading="lazy" />
        </c-carousel-item>
      </c-carousel-inner>
    </c-carousel>
  </div>
</section>
